<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunetta Daily Journal</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <header class="header">
      <div><img class="header__logo" src="" alt="Journal's Logo"></div>
      <h1 class="header__name">Christopher Lunetta</h1>
    </header>

    <main class="content">
      <article class="form">
        <h2>Daily Journal</h2>
        <form action=""></form>
          <fieldset class="form__journalDate flexColumn">
            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id="journalDate">
          </fieldset>
          <fieldset class="form__concepts flexColumn">  
            <label for="concepts">Concepts Covered</label>
            <input type="text" name="concepts" id="concepts">
          </fieldset>
          <fieldset class="form__entry flexColumn">
            <label for="entry">Journal Entry</label>
            <textarea name="entry" id="entry" cols="30" rows="10"></textarea>
          </fieldset>
          <fieldset class="form__mood flexColumn">
            <label for="mood">Mood for the Day</label>
            <select name="mood" id="mood"></select>
          </fieldset>
            <button class="form__record">Record Journal Entry</button>
      </article>
      <article>
        <section>
          <div class="date">date</div>
          <div class="concepts">concepts</div>
          <div class="entry">entry</textarea></div>
          <div class="mood">mood</select></div>
          <div class="edit"><button type="submit">edit</button></div>
          <div class="delete"><button type="submit">Delete</button></div>
        </section>
      </article>      

    </main>

    <footer class="footer">
      <div class="gitHub_link"><a href="">GitHub</a></div>
      <div class="copyright">Â©Christopher Lunetta</div>
    </footer>

  </body>
  <script type="module" src="./scripts/main.js"></script>
</html>
